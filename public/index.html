<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>Socket.IO</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <h1 class="text-center">Chat app with socket protocol</h1>
            <h3  class="text-center">Socket.io library</h3>

            <form class="col-3">
                <label for="user" class="form-label ">User:</label>
                <input type="text" id="user" class="form-control">
            </form>
        </div>            
        <div class="row my-4">
            <div class="col-6">
                <form >
                    <label for="outMsg" class="form-label">Type your message</label>
                    <input type="text" id="outMsg" class="form-control">
                </form>
                <button class="btn btn-primary w-100 my-2" id="btnSend">Send</button>
            </div>
            <div class="col-6" id="inMsg">
                <!-- <span style="color: tomato" id="userTyping"></span>
               <h4 class="mb-4">Incoming messages from outer space</h4>  -->
            </div>

        </div>
       
    </div>

    <script src="./socket.io/socket.io.js"> </script>
    <script src="./index.js"></script>
</body>
</html>
